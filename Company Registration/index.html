<!--Design a company registration form-->
<html>

<head>
    <title>Company Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
    <div class="container">
        <h1>Company Registration</h1>
        <form name="myForm">
            <label>Company Name:</label>
            <input type="text" name="company_name" placeholder="Company Name" required>
            <label>Company Address:</label>
            <input type="text" name="company_address" placeholder="Company Address" required>
            <label>Company Phone:</label>
            <input type="text" name="company_phone" placeholder="Company Phone" required>
            <label>Company Email:</label>
            <input type="text" name="company_email" placeholder="Company Email" required>
            <label>Company Website:</label>
            <input type="text" name="company_website" placeholder="Company Website" required>
            <label>Company Username:</label>
            <input type="text" name="company_username" placeholder="Company Username" required>
            <label>Company Password:</label>
            <input type="password" name="company_password" placeholder="Company Password" required>
            <input type="submit" id="sub" name="submit" value="Register">
        </form>

        <script>
           document.getElementById("sub").onclick = function() {
                var company_name = document.forms["myForm"]["company_name"].value;
                var company_address = document.forms["myForm"]["company_address"].value;
                var company_phone = document.forms["myForm"]["company_phone"].value;
                var company_email = document.forms["myForm"]["company_email"].value;
                var company_website = document.forms["myForm"]["company_website"].value;
                var company_username = document.forms["myForm"]["company_username"].value;
                var company_password = document.forms["myForm"]["company_password"].value;

                if (company_name == "") {
                    alert("Company Name must be filled out");
                    return false;
                } else if (company_address == "") {
                    alert("Company Address must be filled out");
                    return false;
                } else if (company_phone == "") {
                    alert("Company Phone must be filled out");
                    return false;
                } else if (company_email == "") {
                    alert("Company Email must be filled out");
                    return false;
                } else if (company_website == "") {
                    alert("Company Website must be filled out");
                    return false;
                } else if (company_username == "") {
                    alert("Company Username must be filled out");
                    return false;
                } else if (company_password == "") {
                    alert("Company Password must be filled out");
                    return false;
                } else {
                    alert("Registration Successful");
                    document.location.href = "output.html";
                    return false;
                }
            }
        </script>
</body>

</html>
